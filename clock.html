<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="../Css/clock.css">
</head>

<body>
    <div id="main">
        <div id="clc">
            <select name="" id="sel">
                <option value="" >clock</option>
                <option value="12hrs" >12-Hrs</option>
                <option value="24hrs" >24-Hrs</option>
            </select>
<br>
<br>
<br>
            <div id="day"><h2 id="head1"></h2></div>
        </div>
        <div id="parent">
            <div id="hour" class="box">
                <h3>HOUR</h3>
                <p id="para1"></p>
            </div>
            <div id="min" class="box">
                <h3>MINUTES</h3>
                <p id="para2"></p>
            </div>
            <div id="sec" class="box">
                <h3>SECONDS</h3>
                <p id="para3"></p>
            </div>
            <div id="ampm" class="box">
                <h3>AM / PM</h3>
                <p id="para4"></p>
            </div>
        
        </div>
    </div>



    <script src="../Js/clock.js"></script>
</body>
</html>
